<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trust Loading...</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:monospace;
}

body{
    background:#0b0f14;
    color:#d0f0ff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow-x:hidden;
}

.container{
    width:100%;
    max-width:380px;
    padding:20px;
}

.line{
    opacity:0;
    margin-bottom:8px;
    animation:fadeIn 1s forwards;
}

.progress-container{
    margin-top:20px;
    width:100%;
    height:8px;
    background:#1b2735;
    border-radius:10px;
    overflow:hidden;
}

.progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    transition:0.4s ease;
}

.percent{
    margin-top:10px;
    font-size:0.9rem;
    opacity:0.8;
}

.final{
    margin-top:30px;
    opacity:0;
    transition:2s ease;
    font-size:1rem;
    line-height:1.6;
}

.final.show{
    opacity:1;
}

.footer{
    margin-top:20px;
    font-size:0.85rem;
    opacity:0.6;
}

@keyframes fadeIn{
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="container">

<div id="systemText"></div>

<div class="progress-container" style="display:none;" id="progressBox">
    <div class="progress" id="progressBar"></div>
</div>

<div class="percent" id="percentText"></div>

<div class="final" id="finalMessage">
    Trust doesn’t load instantly.<br><br>
    No promises uploaded.<br>
    Only presence detected.<br><br>
    Consistency mode: ON.<br><br>
    I won’t ask you to trust me.<br>
    I’ll just give you reasons… slowly.<br><br>
    <div class="footer">— Aryan</div>
</div>

</div>

<script>

const systemLines = [
    "Initializing connection...",
    "Checking stability...",
    "Scanning intentions..."
];

let index = 0;
let systemText = document.getElementById("systemText");

function typeLine(){
    if(index < systemLines.length){
        let div = document.createElement("div");
        div.classList.add("line");
        div.textContent = systemLines[index];
        systemText.appendChild(div);

        index++;
        setTimeout(typeLine, 1500);
    } else {
        startLoading();
    }
}

function startLoading(){
    document.getElementById("progressBox").style.display="block";
    let progress = 0;
    let bar = document.getElementById("progressBar");
    let percentText = document.getElementById("percentText");

    let interval = setInterval(()=>{
        if(progress < 54){
            progress += Math.floor(Math.random()*5)+2;
            if(progress>54) progress=54;
            bar.style.width = progress + "%";
            percentText.textContent = "Trust Level: " + progress + "%";
        } else {
            clearInterval(interval);
            percentText.textContent = "Trust doesn't load instantly.";
            setTimeout(()=>{
                document.getElementById("finalMessage").classList.add("show");
            },1500);
        }
    },500);
}

typeLine();

</script>

</body>
</html>
