<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Small Choice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PASSWORD SCREEN -->
<div class="container" id="lockScreen">
  <h1>Not for everyone.</h1>
  <p class="sub">Some stories need permission.</p>

  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Unlock</button>

  <p class="hint">Hint: Some moments stay.</p>
  <p id="error"></p>
</div>

<!-- STORY SCREEN -->
<div class="container hidden" id="storyScreen">
  <div id="storyText" class="text"></div>
  <div id="buttons" class="buttons"></div>

  <!-- FINAL REPLY BUTTON -->
  <a id="replyBtn" class="reply hidden"
     href="https://instagram.com/direct/new/"
     target="_blank">
     Reply ðŸ™‚
  </a>
</div>

<script src="script.js"></script>
</body>
</html>
