<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARIDHI</title>

<style>
body{
margin:0;
background:linear-gradient(#0f0f0f,#000);
color:white;
font-family:Georgia,serif;
text-align:center;
overflow:hidden;
}

.page{
display:none;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
padding:25px;
}

.active{
display:flex;
}

h1{
letter-spacing:6px;
font-size:2.6rem;
}

p{
max-width:420px;
line-height:1.8;
font-size:1.15rem;
min-height:140px;
}

button{
margin-top:35px;
padding:14px 32px;
border-radius:30px;
border:none;
background:linear-gradient(45deg,#ff4d79,#ff1f4b);
color:white;
font-size:1rem;
}

.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:float 7s linear infinite;
opacity:0.4;
}

@keyframes float{
0%{transform:translateY(0);opacity:0;}
50%{opacity:0.6;}
100%{transform:translateY(-110vh);opacity:0;}
}

.pink{
background:linear-gradient(#2a0018,#000);
}
</style>
</head>

<body>

<div class="page active" id="p1">
<h1>ARIDHI</h1>
<div>Not a claim. Just a connection.</div>
<button onclick="go(2)">Start</button>
</div>

<div class="page" id="p2">
<p id="t2"></p>
<button onclick="go(3)">Next</button>
</div>

<div class="page" id="p3">
<p id="t3"></p>
<button onclick="go(4)">Continue</button>
</div>

<div class="page" id="p4">
<p id="t4"></p>
<button onclick="go(5)">Almost there</button>
</div>

<div class="page" id="p5">
<p id="t5"></p>
<div style="margin-top:20px;opacity:.6;">— Aryan</div>
</div>

<script>

function show(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function go(n){
show("p"+n);

if(n==2) type("t2","Ridhima,\n\nTum kehti ho trust aasaan nahi hota.\nAur shayad sahi kehti ho.");
if(n==3) type("t3","Main tumhe convince karne nahi aaya.\nNa relationship me dhakelne.\n\nFeelings ko waqt chahiye.");
if(n==4) type("t4","Agar kabhi lage sab chale jaate hain...\n\nMain shor nahi karta.\nPar rehne walon me se hoon.");
if(n==5){
type("t5","Main tumhe paane ka vaada nahi karta.\nMain tumhe samajhne ka iraada rakhta hoon.\n\nHappy Valentine’s Day.\nThank you for letting me know you.");
document.body.classList.add("pink");
}
}

function type(id,text){
let i=0;
let el=document.getElementById(id);
el.innerHTML="";
function write(){
if(i<text.length){
el.innerHTML += text[i]=="\n"?"<br>":text[i];
i++;
setTimeout(write,32);
}
}
write();
}

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="❤";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
},1200);

</script>

</body>
</html>
